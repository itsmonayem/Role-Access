<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<main>
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-6">UserName : <span th:text="${user_name}"></span></div>
            <div class="col-sm-6" >User Type  : <span th:text="${user_type}"></span></div>
        </div>
        <hr>
        <div class="mt-3">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">User name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Change Role to</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${userList}" th:if="${user.role} != 'ROLE_ADMIN'">
                    <th scope="row" th:text="${user.id}"></th>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.role}"></td>
                    <td class="row">
                        <form th:action="@{/admin/change-to/}" method="post">
                            <input type="hidden" th:value="${user.email}" name="email">
                            <select class="form-select mb-2" aria-label="Default select example" name="role">
                                <option >Change Role to</option>
                                <option value="ROLE_USER_A">ROLE_USER_A</option>
                                <option value="ROLE_USER_B">ROLE_USER_B</option>
                                <option value="ROLE_USER_C">ROLE_USER_C</option>
                                <option value="ROLE_USER_D">ROLE_USER_D</option>
                            </select>
                            <button type="submit" class="btn btn-sm btn-warning">Change</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>

    </div>
</main>

    <div class="container">

        <div th:if="${user_type} == 'ROLE_USER_A'">
            <div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
