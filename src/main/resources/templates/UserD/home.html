<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<main>
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-6">UserName : <span th:text="${user_name}"></span></div>
            <div class="col-sm-6" >User Type  : <span th:text="${user_type}"></span></div>
        </div>
        <hr>
        <div class="mt-3">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Application Content</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="app: ${applicationList}">
                    <th scope="row" th:text="${app.id}"></th>
                    <td th:text="${app.content}"></td>
                    <td th:text="${app.status}"></td>
                    <td th:if="${#strings.toString(app.status)} == 'APPROVED_BY_USER_C'">
                        <a class="btn btn-sm bg-primary" th:href="@{'/user-D/accept/'+${app.id}}">Complete</a>
                        <a class="btn btn-sm bg-warning" th:href="@{'/user-D/reject/'+${app.id}}">Reject</a>
                    </td>
                    <td th:if="${#strings.toString(app.status)} != 'APPROVED_BY_USER_C'">
                        ----
                    </td>
                </tr>
            </table>
        </div>

    </div>
</main>

    <div class="container">

        <div th:if="${user_type} == 'ROLE_USER_A'">
            <div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
